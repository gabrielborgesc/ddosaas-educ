<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DDoSaaS Simulation Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d0d0d;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff99;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #00ffff;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      background-color: #262626;
      border: 1px solid #00ff99;
      color: #00ff99;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00ff99;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cc7a;
    }

    .response {
      margin-top: 20px;
      background-color: #0f0f0f;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      color: #cccccc;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DDoSaaS Simulation</h1>
    <form id="attackForm">
      <label for="url">Target URL</label>
      <input type="text" id="url" name="url" required placeholder="e.g., http://example.com/"/>

      <label for="token">Access Token</label>
      <input type="password" id="token" name="token" required placeholder="e.g., pass123"/>

      <label for="threads">Number of Threads</label>
      <input type="number" id="threads" name="threads" min="1" required/>

      <label for="ips">Number of IPs</label>
      <input type="number" id="ips" name="ips" min="1" required/>

      <button type="submit">Simulate Attack</button>
    </form>

    <div class="response" id="responseBox"></div>
  </div>

  <script>
    const form = document.getElementById('attackForm');
    const responseBox = document.getElementById('responseBox');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const payload = {
        url: form.url.value,
        token: form.token.value,
        numberOfThreads: parseInt(form.threads.value),
        numberOfIps: parseInt(form.ips.value),
      };

        try {
        const response = await fetch('/api/ddosaas/run', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        const contentType = response.headers.get('content-type');

        let data;
        if (contentType && contentType.includes('application/json')) {
            data = await response.json();
            responseBox.textContent = JSON.stringify(data, null, 2);
        } else {
            data = await response.text();
            responseBox.textContent = data;
        }

        } catch (error) {
        responseBox.textContent = 'Error: ' + error.message;
        }

    });
  </script>
</body>
</html>
